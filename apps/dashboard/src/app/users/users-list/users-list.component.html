<mat-card>
  <mat-card-title>
    Users
  </mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item
        *ngFor="let user of users"
        class="mat-list-option"
        (click)="selected.emit(user)">
        <span matLine>{{ user.firstname }}</span>
        <span matLine>{{ user.lastname }}</span>
        <span matLine>{{ user.email }}</span>
        <span matLine>{{ user.birthDate }}</span>
        <button
          *ngIf="!readonly"
          mat-icon-button
          type="button"
          color="warn"
          (click)="deleted.emit(user); $event.stopImmediatePropagation()">
          <mat-icon>clear</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
