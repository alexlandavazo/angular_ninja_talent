<div class="component-container">
  <div class="list-component">
    <fem-users-list [users]="allUsers$ | async"
      (selected)="selectUser($event)"
      (deleted)="deleteUser($event)">
    </fem-users-list>
  </div>
  <div class="details-component">
    <fem-user-details [user]="selectedUser$ | async"
      (saved)="saveUser($event)"
      (cancelled)="resetForm()">
    </fem-user-details>
  </div>
</div>
